<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Quizz.css">
    <script src="lib/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>

<header id="Titre">

    <h2> Quizz, sur le Thème du Foot </h2>

    <button id="Play"> Démarrer </button>

    <button id="Reset"> Réinitialiser </button>

</header>

<section>

    <div id="PartieQuizz">

        <span id="Temps"></span>

        <div id="PartieQuestion">

            <h1 id="Question"></h1>

        </div>

        <div id="PartieReponse">

            <div id="DeuxPreReponse">

                <p id="Prop1"></p>

                <p id="Prop2"></p>

            </div>

            <div id="DeuxDerReponse">

                <p id="Prop3"></p>

                <p id="Prop4"></p>

            </div>

        </div>

    </div>


    <div id="PartieResultats">

        <p id="ResTemps"></p>

        <p id="ResBonne"></p>

        <p id="ResMauvaise"></p>

        <p id="MauvaiseReponse"></p>

    </div>

</section>


<script src="Quizz.js"></script>

</body>
</html>
